<script type="text/javascript">
	function toggle_month(month)
	{
		thisMonth = document.getElementById('month_' + month);
		thisImg = document.getElementById('month_image_' + month);

		if (thisMonth && thisImg)
		{
			if (thisMonth.style.display == "none")
			{
				thisMonth.style.display = "block";
				thisImg.src = "{T_THEME_PATH}/images/minus.gif";
			}
			else
			{
				thisMonth.style.display = "none";
				thisImg.src = "{T_THEME_PATH}/images/plus.gif";
			}
		}
	}
</script>

<!-- IF S_ARCHIVES -->
	<div class="post bg1">
		<div class="inner">
			<span class="corners-top"><span></span></span>
			<dl>
				<dt class="archives_title">{L_ARCHIVES}</dt>
				<dd>
					<div class="archive_sdmenu">
						<!-- BEGIN archiverow -->
							<span onclick="toggle_month({archiverow.S_ROW_COUNT});"><strong><img id="month_image_{archiverow.S_ROW_COUNT}" src="<!-- IF archiverow.S_ROW_COUNT > 0 -->{T_THEME_PATH}/images/plus.gif<!-- ELSE -->{T_THEME_PATH}/images/minus.gif<!-- ENDIF -->" alt="-" /> {archiverow.MONTH} {archiverow.YEAR}</strong></span>
							<div id="month_{archiverow.S_ROW_COUNT}" <!-- IF archiverow.S_ROW_COUNT > 0 -->style="display: none;"<!-- ENDIF -->>
								<!-- BEGIN monthrow -->
									<dl class="panel">
										<dt><a href="{archiverow.monthrow.U_VIEW}">{archiverow.monthrow.TITLE}</a></dt>
										<dd>&nbsp; &nbsp;{archiverow.monthrow.DATE}</dd>
									</dl>
								<!-- END monthrow -->
							</div>
							<br/>
						<!-- END archiverow -->
					</div>
				</dd>
			</dl>
			<span class="corners-bottom"><span></span></span>
		</div>
	</div>
	<br/>
<!-- ENDIF -->
