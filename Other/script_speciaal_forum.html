<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
document.write("<DIV id='latinforum_items'></DIV>");
var latinnetForumUrl='http://latinsalsaforum.latinnet.nl/modules.php?name=Forums&file=backendforums&area=&f=34&show=5&mode=javascript_blank&layout=bullit';
//do not change anything below
function addLoadForumEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} else {
		window.onload = function() {
			if (oldonload) {
				oldonload();
			}
			func();
		}
	}
}
function ensureLoadForumItemsScriptIsLoaded() {
	var url = latinnetForumUrl;
	if (self.loadForumItems) { // Already exists
		return;
	}
	var head = document.getElementsByTagName('head')[0];
	script = document.createElement('script');
	script.id = 'loadForumItemsScript';
	script.type = 'text/javascript';
	script.src = url;
	head.appendChild(script);
	setTimeout('retryShowForumItems()',5000);
	setTimeout('retryShowForumItems()',15000);
}
function retryLoadForumItemsScriptIsLoaded() {
	setTimeout('ensureLoadForumItemsScriptIsLoaded()',10000);
}
function retryShowForumItems() {
	if (self.loadForumItems) { // Indeed exists
		loadForumItems('latinforum_items');
	}
}
addLoadForumEvent(ensureLoadForumItemsScriptIsLoaded);
addLoadForumEvent(retryLoadForumItemsScriptIsLoaded);
</SCRIPT>
